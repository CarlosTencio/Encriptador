            </div>
        </section>

        <section id="section-r">
            <!--<img src="img/lupa.png" alt="lupa">-->

                placeholder="AÃºn no hay mensajes que encriptar o desencriptar" readonly ></textarea>
            <div class="button-container">

            </div>
        </section>
    </main>
<!--falta el footer-->
